<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
</head>

<body>
    <div class="btn">
        <div class="right">
            <img src="left.jpg" alt="">
        </div>
        <div class="left">
            <img src="right.jpg" alt="">
        </div>
    </div>
  
    <div class="wrap">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="3.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="4.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="5.jpg" alt="">

                </div>
                <div class="swiper-slide">
                    <img src="6.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="7.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="8.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="9.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="10.jpg" alt="">
                </div>
            </div>
            
            
        </div>
    </div>
    <!-- door bichih -->

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script>
        
        new Swiper(".swiper", {
            effect: 'coverflow',
    //   grabCursor: true,
    //   centeredSlides: true,
    //   slidesPerView: 'auto',
    //   coverflowEffect: {
        rotate: 50,
    //     stretch: 0,
    //     depth: 100,
    //     modifier: 1,
        slideShadows: true,
    //   },
    //   pagination: {
    //     el: '.swiper-pagination',
    //   },
            spaceBetween: 10,
            slidesPerView: 3,
            loop: true,
            navigation: {
                nextEl: '.right',
                prevEl: '.left',
            },
           
        })
    </script>

</body>

</html>
